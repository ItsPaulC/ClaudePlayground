version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: claudeplayground-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ClaudePlayground
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - claudeplayground-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  claudeplayground-network:
    driver: bridge
